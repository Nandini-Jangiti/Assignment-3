<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Register Here</h2>
        <div class="input-row">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder=" UserName" required>
        </div>

            <div class="input-row">
               <span> <i class="fa fa-envelope icon"></i></span>
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-row">
                <i class="fa fa-phone icon"></i>
                <input type="text" placeholder="Phone" required>
            </div>
            <div class="input-row">
                <i class="fa fa-lock icon"></i>
                <input type="text" placeholder="Password" required>
            </div>
            <div class="input-row">
            <i class="fa fa-lock icon"></i>
                <input type="text" placeholder="Re-type Password" required>
            </div>
            <div class="text">
                <textarea placeholder="Address" required></textarea>
                <Select type="dropdown">
                    <option>Select a country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                </Select>
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="agreements">
                <label for="agreements" class="checkbox-label">I agree with terms and conditions</label>
                <input type="checkbox" id="updates">
                <label for="updates" class="checkbox-label">I want to receive the updates</label>
            </div>
            <!-- <div class="hreftext">
                    <a href="#https://www.javatpoint.com/html-tutorial">quick look</a>
            </div> -->
           
            <div class="button">
                <a type="hreftext" href="#https://www.javatpoint.com/html-tutorial">quick look</a>
                <button type="submit">Register</button>
        
            </div>
            
        </form>
    </div>
</body>

</html>
